<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
        @import "bower_components/ubuntu-fontface/ubuntu.css";
        body { font-family: 'Arial,Helvetica,sans-serif'; }
        .remark-code, .remark-inline-code { font-family: 'Ubuntu Mono Regular'; }
        @media print {
          .remark-slide-scaler {
            width: 100% !important;
            height: 100% !important;
            transform: scale(1) !important;
            top: 0 !important;
            left: 0 !important;
          }
        }
    </style>
  </head>
  <body>
    <script src="bower_components/remark/out/remark.js" type="text/javascript">
    </script>
    <script type="text/javascript">
        var slideshow = remark.create({
            sourceUrl: 'slideshow.md'
        });
    </script>
  </body>
</html>
